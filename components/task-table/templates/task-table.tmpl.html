<div ng-controller="TableController as tc" class="task-table-container">
    <table class="task-table-container_data-table" ng-show="tc.displayedData">
        <tbody>
            <tr ng-repeat="item in tc.displayedData track by $index">
                <td ng-repeat="cell in item" data-color="{{cell.color}}">
                    {{cell.name}}
                </td>
            </tr>
        </tbody>
    </table>
    <div></div>
</div>
